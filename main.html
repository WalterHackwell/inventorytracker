<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>WaveyTools - Inventory Tracker</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">WaveyTools - Inventory Tracker</h1>
    <h2 class="text-center mb-5">Track your inventory, make waves in your business</h2>
    <table id="inventory" class="table table-bordered table-responsive">
      <thead class="thead-dark">
        <tr>
          <th>Brand</th>
          <th>Model</th>
          <th>Size</th>
          <th>Buy Price</th>
          <th>Sell Price</th>
        </tr>
      </thead>
      <tbody id="inventory-body"></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
